name: Todo App Tests

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend-tests
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd backend-tests
          PYTHONPATH=../src/backend pytest test_unit.py -v

      - name: Run integration tests
        run: |
          cd backend-tests
          PYTHONPATH=../src/backend pytest test_integration.py -v

      - name: Run API tests
        run: |
          cd backend-tests
          PYTHONPATH=../src/backend pytest test_api.py -v