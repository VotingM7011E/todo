name: Build, Test, Push, and Update GitOps

on:
  push:
    branches: [ "main", "staging", "dev" ]

concurrency:
  group: gitops-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE_REPO: ghcr.io/votingm7011e/todo
  GITOPS_REPO: votingm7011e/gitops
  GITOPS_BRANCH: main
  APP_FILE: todo.yaml

jobs:
  # Detect changes
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/backend/**'
              - '.github/workflows/**'
            frontend:
              - 'src/frontend/**'
              - '.github/workflows/**'

  # Backend tests
  test-backend:
    runs-on: ubuntu-latest
    #services:
      #postgres:
        #image: postgres:15
        #env:
          #POSTGRES_USER: postgres
          #POSTGRES_PASSWORD: postgres
          #POSTGRES_DB: tododb
        #options: >-
          #--health-cmd pg_isready
          #--health-interval 10s
          #--health-timeout 5s
          #--health-retries 5
        #ports:
          #- 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r backend-tests/requirements.txt

      - name: Run unit tests (mocked DB)
        run: |
          pytest backend-tests/test_unit.py -v

      #- name: Run integration tests (real DB)
        #env:
          #POSTGRES_HOST: localhost
          #POSTGRES_DB: tododb
          #POSTGRES_USER: postgres
          #POSTGRES_PASSWORD: postgres
        #run: |
          #pytest backend-tests/test_integration.py -v

      - name: Run API tests
        run: |
          python src/backend/app.py &
          sleep 5
          pytest backend-tests/test_api.py -v

      #- name: Generate coverage report
        #run: |
          #pytest backend-tests --cov=src/backend --cov-report=xml --cov-report=term

      #- name: Upload coverage to Codecov
        #uses: codecov/codecov-action@v3
        #with:
          #files: ./coverage.xml
          #flags: backend

  # Requires passed frontend tests and changes
  build-frontend:
    needs: [ changes ]
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      frontend_tag: ${{ steps.meta_frontend.outputs.tag-names }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Frontend
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}-frontend
          tags: |
            type=raw,value=${{ github.sha }}
      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./src/frontend
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

  # Build backend image
  build-backend:
    needs: [ changes, test-backend ]
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    outputs:
      backend_tag: ${{ steps.meta_backend.outputs.tag-names }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Backend
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}-backend
          tags: |
            type=raw,value=${{ github.sha }}
      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./src/backend
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

  # Update GitOps repo if any image was built
  update-gitops:
    needs: [ build-frontend, build-backend ]
    if: ${{ needs.build-backend.result == 'success' || needs.build-frontend.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Resolve target environment
        id: resolve
        run: |
          case "${GITHUB_REF_NAME}" in
            main) TARGET_ENV="dev" ;;   # Only during testing of workflow
            staging) TARGET_ENV="staging" ;;
            dev) TARGET_ENV="dev" ;;
            *) echo "Unsupported branch '${GITHUB_REF_NAME}'"; exit 1 ;;
          esac
          echo "TARGET_ENV=$TARGET_ENV" >> "$GITHUB_OUTPUT"

      - name: Clone GitOps repo
        run: |
          git clone --depth 1 --branch "${{ env.GITOPS_BRANCH }}" \
          "https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git" gitops-repo
          
      - name: Update backendTag in GitOps file
        uses: mikefarah/yq@master
        with:
          cmd: >
            yq eval '.image.backendTag = "${{ needs.build-backend.outputs.backend_tag }}"' -i "gitops-repo/environments/${{ steps.resolve.outputs.TARGET_ENV }}/${{ env.APP_FILE }}"

      - name: Update frontendTag in GitOps file
        uses: mikefarah/yq@master
        with:
          cmd: >
            yq eval '.image.frontendTag = "${{ needs.build-frontend.outputs.frontend_tag }}"' -i "gitops-repo/environments/${{ steps.resolve.outputs.TARGET_ENV }}/${{ env.APP_FILE }}"

      - name: Commit and push GitOps update
        run: |
          cd gitops-repo
          git config user.name "GitOps CI"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: update image tags [skip ci]" || echo "No changes to commit"
          git push origin "${{ env.GITOPS_BRANCH }}"