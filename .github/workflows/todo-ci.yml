name: Build, Push, and Update GitOps for Todo App

on:
  push:
    branches: [ "main", "staging", "dev" ]

concurrency:
  group: gitops-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE_REPO: ghcr.io/votingm7011e/todo
  GITOPS_REPO: votingm7011e/gitops
  GITOPS_BRANCH: main
  APP_FILE: todo.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'src/backend/**'
              - 'Dockerfile.backend'
              - '.github/workflows/**'
            frontend:
              - 'src/frontend/**'
              - 'Dockerfile.frontend'
              - '.github/workflows/**'

      - name: Stop early if no build needed
        if: steps.filter.outputs.backend != 'true' && steps.filter.outputs.frontend != 'true'
        run: echo "No relevant changes; skipping." && exit 0

      - name: Extract metadata for Backend
        id: meta_backend
        if: steps.filter.outputs.backend == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}-backend
          tags: |
            type=raw,value=${{ github.sha }}

      - name: Extract metadata for Frontend
        id: meta_frontend
        if: steps.filter.outputs.frontend == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}-frontend
          tags: |
            type=raw,value=${{ github.sha }}

      - name: Build and push Backend image
        if: steps.filter.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./src/backend
          file: Dockerfile.backend
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      - name: Build and push Frontend image
        if: steps.filter.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./src/frontend
          file: Dockerfile.frontend
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

      - name: Resolve target environment
        id: resolve
        shell: bash
        run: |
          case "${GITHUB_REF_NAME}" in
            main)    TARGET_ENV="dev" ;;
            staging) TARGET_ENV="staging" ;;
            dev)     TARGET_ENV="dev" ;;
            *) echo "Unsupported branch '${GITHUB_REF_NAME}'."; exit 1 ;;
          esac
          echo "TARGET_ENV=$TARGET_ENV" >> "$GITHUB_OUTPUT"

      - name: Clone GitOps repo
        run: |
          git clone --depth 1 --branch "${{ env.GITOPS_BRANCH }}" "https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git" gitops-repo

      - name: Update backend tag in GitOps file
        if: steps.filter.outputs.backend == 'true'
        uses: mikefarah/yq@master
        with:
          cmd: >
            yq eval '.image.backend.tag = "${{ steps.meta_backend.outputs.tag-names }}"' -i "gitops-repo/environments/${{ steps.resolve.outputs.TARGET_ENV }}/${{ env.APP_FILE }}"

      - name: Update frontend tag in GitOps file
        if: steps.filter.outputs.frontend == 'true'
        uses: mikefarah/yq@master
        with:
          cmd: >
            yq eval '.image.frontend.tag = "${{ steps.meta_frontend.outputs.tag-names }}"' -i "gitops-repo/environments/${{ steps.resolve.outputs.TARGET_ENV }}/${{ env.APP_FILE }}"

      - name: Commit and push GitOps update
        run: |
          cd gitops-repo
          git config user.name "GitOps CI"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: update image tags [skip ci]" || echo "No changes to commit"
          git push origin "${{ env.GITOPS_BRANCH }}" || (sleep 5 && git push origin "${{ env.GITOPS_BRANCH }}")