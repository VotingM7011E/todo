name: Build, Push, and Update GitOps

on:
  push:
    branches: [ "main", "staging", "dev" ]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/**'
      - '!**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: ghcr.io/votingm7011e/todo
      GITOPS_REPO: votingm7011e/gitops
      GITOPS_BRANCH: main
      APP_FILE: todo.yaml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'src/backend/**'
            frontend:
              - 'src/frontend/**'

      - name: Build & Push Backend
        id: build_backend
        if: steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./src/backend
          push: true
          tags: ${{ env.IMAGE_REPO }}-backend:${{ github.sha }}

      - name: Build & Push Frontend
        id: build_frontend
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./src/frontend
          push: true
          tags: ${{ env.IMAGE_REPO }}-frontend:${{ github.sha }}

      - name: Set backend tag
        id: backend_tag
        run: |
          if [[ "${{ steps.changes.outputs.backend }}" == "true" ]]; then
            echo "tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            TAG=$(curl -s \
                    -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    -H "Accept: application/vnd.github+json" \
                    https://api.github.com/orgs/VotingM7011E/packages/container/todo-backend/versions \
                    | jq -r '.[0].metadata.container.tags[0]'
                  )            
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: Set frontend tag
        id: frontend_tag
        run: |
          if [[ "${{ steps.changes.outputs.frontend }}" == "true" ]]; then
            echo "tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            TAG=$(curl -s \
                    -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    -H "Accept: application/vnd.github+json" \
                    https://api.github.com/orgs/VotingM7011E/packages/container/todo-frontend/versions \
                    | jq -r '.[0].metadata.container.tags[0]'
                  )
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Clone GitOps repo
        run: |
          git clone --depth 1 --branch "${{ env.GITOPS_BRANCH }}" "https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git" gitops-repo

      - name: Compare and update GitOps values
        id: update_values
        run: |
          cd gitops-repo
          VALUES_FILE="environments/dev/${{ env.APP_FILE }}"

          CURRENT_BACKEND_TAG=$(yq '.image.backendTag' "$VALUES_FILE")
          CURRENT_FRONTEND_TAG=$(yq '.image.frontendTag' "$VALUES_FILE")

          BACKEND_TAG="${{ steps.backend_tag.outputs.tag }}"
          FRONTEND_TAG="${{ steps.frontend_tag.outputs.tag }}"

          CHANGED=false

          if [[ "$CURRENT_BACKEND_TAG" != "$BACKEND_TAG" ]]; then
            yq -i ".image.backendTag = \"${BACKEND_TAG}\"" "$VALUES_FILE"
            CHANGED=true
          fi

          if [[ "$CURRENT_FRONTEND_TAG" != "$FRONTEND_TAG" ]]; then
            yq -i ".image.frontendTag = \"${FRONTEND_TAG}\"" "$VALUES_FILE"
            CHANGED=true
          fi

          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Commit and Push
        if: steps.update_values.outputs.changed == 'true'
        run: |
          cd gitops-repo
          git config user.name "GitOps CI"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: update image tags [skip ci]"
          git push origin "${{ env.GITOPS_BRANCH }}"
