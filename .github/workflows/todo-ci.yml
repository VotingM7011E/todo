name: Build, Push, and Update GitOps

on:
  push:
    branches: [ "main", "staging", "dev" ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - '.github/workflows/**'
      - '!**/*.md'
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment (dev/staging/production)"
        required: false
        default: ""
      force_build:
        description: "Force image rebuild even if no changes"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      IMAGE_REPO: ghcr.io/votingm7011e/todo
      GITOPS_REPO: votingm7011e/gitops
      GITOPS_BRANCH: main
      APP_FILE: todo.yaml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'src/backend/**'
              - 'src/backend/Dockerfile'
            frontend:
              - 'src/frontend/**'
              - 'src/frontend/Dockerfile'

      - name: Build & Push Backend
        id: build_backend
        if: steps.changes.outputs.backend == 'true' || github.event.inputs.force_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./src/backend
          push: true
          tags: ${{ env.IMAGE_REPO }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend
        id: build_frontend
        if: steps.changes.outputs.frontend == 'true' || github.event.inputs.force_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./src/frontend
          push: true
          tags: ${{ env.IMAGE_REPO }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resolve Environment
        id: resolve
        run: |
          INPUT_ENV="${{ github.event.inputs.env }}"
          if [[ -n "$INPUT_ENV" ]]; then
            echo "TARGET_ENV=$INPUT_ENV" >> "$GITHUB_OUTPUT"
          else
            case "${GITHUB_REF_NAME}" in
              main) echo "TARGET_ENV=dev" >> "$GITHUB_OUTPUT" ;;
              staging) echo "TARGET_ENV=staging" >> "$GITHUB_OUTPUT" ;;
              dev) echo "TARGET_ENV=dev" >> "$GITHUB_OUTPUT" ;;
              *) echo "Unsupported branch '${GITHUB_REF_NAME}'"; exit 1 ;;
            esac
          fi

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Clone GitOps repo
        run: |
          git clone --depth 1 --branch "${{ env.GITOPS_BRANCH }}"             "https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git" gitops-repo

      - name: Compare image tags
        id: diff
        run: |
          cd gitops-repo
          VALUES_FILE="environments/${{ steps.resolve.outputs.TARGET_ENV }}/${{ env.APP_FILE }}"
          CURRENT_BACKEND_TAG=$(yq '.image.backendTag' "$VALUES_FILE")
          CURRENT_FRONTEND_TAG=$(yq '.image.frontendTag' "$VALUES_FILE")
          echo "CURRENT_BACKEND_TAG=$CURRENT_BACKEND_TAG" >> "$GITHUB_OUTPUT"
          echo "CURRENT_FRONTEND_TAG=$CURRENT_FRONTEND_TAG" >> "$GITHUB_OUTPUT"

      - name: Update values file
        id: update_values
        run: |
          cd gitops-repo
          VALUES_FILE="environments/${{ steps.resolve.outputs.TARGET_ENV }}/${{ env.APP_FILE }}"
          CHANGED=false

          if [[ "${{ steps.changes.outputs.backend }}" == "true" || "${{ github.event.inputs.force_build }}" == "true" ]]; then
            if [[ "${{ steps.diff.outputs.CURRENT_BACKEND_TAG }}" != "${{ github.sha }}" ]]; then
              yq -i '
                .image.backendRepository = "${{ env.IMAGE_REPO }}-backend" |
                .image.backendTag = "${{ github.sha }}"
              ' "$VALUES_FILE"
              CHANGED=true
            fi
          fi

          if [[ "${{ steps.changes.outputs.frontend }}" == "true" || "${{ github.event.inputs.force_build }}" == "true" ]]; then
            if [[ "${{ steps.diff.outputs.CURRENT_FRONTEND_TAG }}" != "${{ github.sha }}" ]]; then
              yq -i '
                .image.frontendRepository = "${{ env.IMAGE_REPO }}-frontend" |
                .image.frontendTag = "${{ github.sha }}"
              ' "$VALUES_FILE"
              CHANGED=true
            fi
          fi

          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Commit and Push
        if: steps.update_values.outputs.changed == 'true'
        run: |
          cd gitops-repo
          git config user.name "GitOps CI"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore(${{ steps.resolve.outputs.TARGET_ENV }}): update todo image tags to ${{ github.sha }} [skip ci]"
          git push origin "${{ env.GITOPS_BRANCH }}"
